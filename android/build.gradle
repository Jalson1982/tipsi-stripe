
buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet("compileSdkVersion", 28)

  defaultConfig {
    minSdkVersion safeExtGet("minSdkVersion", 19)
    targetSdkVersion safeExtGet("targetSdkVersion", 28)
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    manifestPlaceholders = [
      tipsiStripeRedirectScheme: "example"
    ]
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  def googlePlayServicesVersion = safeExtGet("googlePlayServicesVersion", "18.0.0")
  def stripeVersion = safeExtGet("stripeVersion", "12.8.2")

  implementation fileTree(include: ["*.jar"], dir: "libs")
  implementation "com.facebook.react:react-native:+"
  implementation "androidx.legacy:legacy-support-v4:1.0.0"
  implementation "androidx.appcompat:appcompat:1.0.0"
  implementation "com.google.android.gms:play-services-wallet:$googlePlayServicesVersion"
  implementation "com.stripe:stripe-android:$stripeVersion"
  implementation "com.github.tipsi:CreditCardEntry:1.5.1"
}
repositories {
  google()
  mavenCentral()
  maven {
    url "https://jitpack.io"
  }
  jcenter()
//  maven {
//    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
//    url "$rootDir/../example/node_modules/react-native/android"
//  }
}
